<div class="wrapper">
  <div class="sidebar" data-background-color="white" data-active-color="danger">
    <app-sidebar />
  </div>

  <div class="main-panel">
    <app-navbar />

    <div class="content">
      <h2>{{ source() | json }}</h2>
      <h2>{{ computedTest() }}</h2>
      <button type="button" (click)="setSource()">Set source</button>
      <button type="button" (click)="updateSource()">Update source</button>
      <router-outlet />
    </div>

    <app-footer />
  </div>
</div>
